<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {{title}} {% endblock %}</title>
    <link rel="icon" href="static/logo.ico">
    {% block head %}  
    <style>
        * {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif; }

        .page {
            display: flex;
            flex-direction: column;
            background: #fff;
            min-height: 100dvh; }

        .page__body {
        flex: 1;
        display: flex; }

        .page__head {
            margin: 30px;
            display: flex;
            gap: 30px;
            justify-content: center;
            min-height: 50px;
            align-items: center; }

        .menu {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center; }

        .menu__item {
            cursor: pointer; }

        .buttons{
            display: flex;
            gap: 10px;
            font-weight: 800;}

        .button {
            color:#000;
            box-sizing: border-box;
            border-radius: 10px;
            padding: .5em 1em;
            background-color: #18ab29;
            cursor: pointer;
            border-color:#18ab29; }

        .button:hover {
        background: #5cbf2a }

        .button--mono {
            color:#000;
            box-sizing: border-box;
            border-radius: 10px;
            padding: .4em .8em;
            background-color: #fff;
            border: #fff 2px solid;
            cursor: pointer; }

        .bold {
            font-weight: 900;
        }


        .button--mono:hover {
        border: #000 2px solid; }

        .button--accent {
        color:#fff;
        box-sizing: border-box;
        border-radius: 10px;
        padding: .4em .8em;
        background-color: #ec1da3;
        cursor: pointer;
        border: #000 2px solid; }

        .button--accent:hover {
        background-color: #ec1da3c2;
        border-color:#ec1da3c2; }

        .hero {
        background-color: #000;
        color: #e0e0e0;
        margin: 30px;
        box-sizing: border-box;
        border-radius: 30px;
        flex: 1;
        display: flex;
        flex-direction: column; }

        .hero__title {
        font-size: 50px;
        font-weight: 900; }

        .hero__subtitle {
        font-weight: 100; }

        .hero__content {
        display: flex;
        flex-direction: column;
        max-width: 450px;
        padding: 40px;
        gap: 10px; }

        .hero__spacer {
        flex: 1; }

        .logo {
        display: flex;
        align-items: center;
        gap: 5px;
        flex: 1; }

        .logo__image {
        width: 40px;
        height: 40px; }

        .link {
        color: inherit;
        text-decoration: none; }
        
        @media (max-width: 600px) {
            .menu {
                display: none;
            }
            .hero {
                margin: 0;
                border-radius: 0;
            }
            .page,
            .page__head {
                color: white;
                background-color: #000;
            }
        }
    </style>
    {% endblock %}
</head>
<body>
    <div class="page">
        <div class="page__head">
            <div class="logo">
                <img src="/static/logo.png" alt="logo" class="logo__image">
                <h1 class="logo__text"> TrashCash</h1>
            </div>
            <div class="menu">
                <div class="menu__item">
                    <a href="howwework" class="link">How we work?</a>
                </div>
                <div class="menu__item">
                    <a href="aboutus" class="link">About us</a>
                </div>
            </div>
            <div class="menu">
                <div class="button--accent bold">
                    <a href="signup" class="link">Sign-up</a>
                </div>
                <div class="button--mono bold">
                    <a href="login" class="link">Login</a>
                </div>
            </div>
        </div>
        <div class="page__body">
            <div class="hero">
                <div class="hero__spacer"></div>
                <div class="hero__content">
                    <h1 class="hero__title">Recycle & Earn Rewards!</h1>
                    <div class="hero__subtitle">Get paid for being eco-friendly. Exchange recyclables for real money or discounts</div>
                    <div class="buttons">
                        <div class="button bold">
                            <a href="signup" class="link">Sign-up</a>
                        </div>
                        <div class="button bold">
                            <a href="login" class="link">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
